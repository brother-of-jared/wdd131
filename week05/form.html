<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="">
    <meta name="author" content="Mahonri Balajadia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="review-form">
            <div>
                <label for="product">Product Name</label>
                <select name="product" id="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>
            <div>
                <span>Overall Rating</span>
                <div class="ratings-box">
                    <input type="radio" name="rating" id="fivestar" value="5" required>
                    <label for="fivestar">&#9733;</label>
                    <input type="radio" name="rating" id="fourstar" value="4" required>
                    <label for="fourstar">&#9733;</label>
                    <input type="radio" name="rating" id="threestar" value="3" required>
                    <label for="threestar">&#9733;</label>
                    <input type="radio" name="rating" id="twostar" value="2" required>
                    <label for="twostar">&#9733;</label>
                    <input type="radio" name="rating" id="onestar" value="1" required>
                    <label for="onestar">&#9733;</label>
                </div>
            </div>
            <div>
                <label for="date">Date of Installation</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="features-box">
                <span>Which features did you find useful in the product?<br><em>(Check all that apply)</em></span>
                <label><input type="checkbox" name="features" id="durability" value="durability">Durability</label>
                <label><input type="checkbox" name="features" id="ease" value="ease">Ease of Use</label>
                <label><input type="checkbox" name="features" id="performance" value="performance">Performance</label>
                <label><input type="checkbox" name="features" id="design" value="design">Design</label>
            </div>
            <div>
                <label for="review">Written Review<span class="optional">(Optional)</span></label>
                <textarea name="review" id="review" rows="5"></textarea>
            </div>
            <div>
                <label for="name">Your Name<span class="optional">(Optional)</span></label>
                <input type="text" name="name" id="name">
            </div>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <div class="footer-container">
            <p><span id="currentyear"></span> üßë‚Äçüíª Mahonri Balajadia üåê Philippines</p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>
</html>
